<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations</title>
    <!-- Linking the recommendations CSS file -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style_recommendations.css') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="header">

        <h1 align="center">
            <font color="black">
                <B><STRONG>BeatBliss.</STRONG></B>
            </font>
        </h1>

        <p align="center">
            <font color="black">Find Your Groove, Feel the Bliss.</font>
        </p>

        <table border="1px solid black" width="100%" height="10%">
            <tbody>
                <tr>
                    <td width="25%" align="center" class="links">
                        <a href="{{ url_for('index') }}">
                            <font color="black">Home</font>
                        </a>
                    </td>

                    <td width="25%" align="center" class="links">
                        <a href="{{ url_for('streaming') }}">
                            <font color="black">Live Streaming</font>
                        </a>
                    </td>

                    <td width="25%" align="center" class="links">
                        <a href="">
                            <font color="black">Log In</font>
                        </a>
                    </td>

                    <td width="25%" align="center" class="links">
                        <a href="">
                            <font color="black">Sign Up</font>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

    <br>
    <hr>

    <h1 align="center">
        <font color="white">Recommendations.</font>
    </h1>
<hr>

    <div class="main">
    <ul>
        {% for song_id in recommended_ids %}
            <li>{{ song_id }} <a href="{{ url_for('streaming', song_id=song_id) }}">Stream Song</a></li>
        {% endfor %}
    </ul>
</div>

    <hr>
    <div class="footer">
        <table border="0" width="100%">
            <tbody>
                <tr>
                    <td width="50%" align="center">
                        <h3 class="links">
                            <font color="black">About Us :</font>
                        </h3>

                        <p class="links">
                            <font color="black">Instagram : </font>
                        </p>

                        <p class="links">
                            <font color="black">Facebook : </font>
                        </p>
                    </td>

                    <td width="50%" align="center">
                        <h3 class="links">
                            <font color="black">Contact Us :</font>
                        </h3>

                        <p class="links">
                            <font color="black">...</font>
                        </p>

                        <p class="links">
                            <font color="black">...</font>
                        </p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


<!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
